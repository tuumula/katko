<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuumula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #8faeb6;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #99d2e0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #444;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Simple Website</h1>
    </header>

    <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
    </nav>

    <section>
        <h2>Welcome folks!</h2>
        <p>More content will be uploaded soon.</p>
    </section>

    <footer>
        <p>&copy; 2024 Tuumula. All rights reserved.</p>
    </footer>

</body>
</html>
